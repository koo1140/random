<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Downloader</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #111;
    }
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #222;
        color: #fff;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3f51b5;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #2f3a8e;
    }
</style>
</head>
<body>
<div class="container">
    <textarea id="htmlCode" placeholder="Paste your HTML code here..."></textarea>
    <button class="btn" onclick="downloadHTML()">Download HTML</button>
</div>

<script>
    function downloadHTML() {
        var htmlContent = document.getElementById('htmlCode').value;
        var fileName = prompt("Enter file name:", "index");
        if (fileName) {
            fileName = (fileName.endsWith('.html')) ? fileName : fileName + '.html';
            var blob = new Blob([htmlContent], {type: 'text/html'});
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        }
    }
</script>
</body>
</html>
