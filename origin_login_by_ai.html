<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   background: url('https://source.unsplash.com/1600x900/?nature');
   background-size: cover;
   color: #fff;
}

.container {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100%;
   width: 100%;
   padding: 20px;
   background: rgba(0, 0, 0, 0.8);
   border-radius: 10px;
}

.clock {
   position: absolute;
   top: 0;
   right: 0;
   padding: 20px;
   background: rgba(0, 0, 0, 0.8);
   border-radius: 10px;
}

.clock-text {
   font-size: 3em;
}

.user-info {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   margin: 20px 0;
   padding: 20px;
   background: rgba(0, 0, 0, 0.8);
   border-radius: 10px;
}

.user-info img {
   width: 100px;
   height: 100px;
   background: #ddd;
   border-radius: 50%;
}

.user-info .bio {
   margin: 10px 0;
}

.login-form {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   margin: 20px 0;
   padding: 20px;
   background: rgba(0, 0, 0, 0.8);
   border-radius: 10px;
}

.login-form input {
   margin: 10px 0;
}

.social-media {
   display: flex;
   flex-direction: row;
   align-items: center;
   justify-content: center;
   margin: 20px 0;
   padding: 20px;
   background: rgba(0, 0, 0, 0.8);
   border-radius: 10px;
}

.social-media a {
   margin: 0 10px;
   color: #fff;
   text-decoration: none;
}
</style>
<body>
   <div class="container">
       <div class="clock">
           <div class="clock-text">17:08:31</div>
       </div>
       <div class="user-info">
           <img src="https://source.unsplash.com/random" alt="Random Image">
           <div class="bio">
               <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae.</p>
           </div>
       </div>
       <div class="login-form">
           <input type="text" placeholder="Username">
           <input type="password" placeholder="Password">
           <button>Login</button>
       </div>
       <div class="social-media">
           <a href="#">➕</a>
           <a href="#">➖</a>
           <a href="#">➗</a>
       </div>
   </div>
</body>
</html>
