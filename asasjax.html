<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Wikipedia</title>
</head>
<body>
<h1>L O L</h1>

<script>

function openWikipedia() {
    window.open("https://en.wikipedia.org", "_blank", "width=800,height=600");
    startResizing();
}
window.onload = function() {
    setInterval(openWikipedia, 5000); // 5000 milliseconds = 5 seconds
};

</script>
</body>
</html>
