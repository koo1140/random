<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script>
const logo=document.getElementById("simplicityLogo");
const paths=logo.querySelectorAll("path,circle");
paths.forEach(p=>{
  const len=p.getTotalLength();
  p.style.strokeDasharray=len;
  p.style.strokeDashoffset=len;
});
const tl=gsap.timeline({paused:true});
tl.to(paths,{
  strokeDashoffset:0,
  duration:0.8,
  stagger:{each:0.16, from:"end"},
  ease:"power2.out"
},0)
.to(logo,{
  rotation:-360,
  duration:1.6,
  ease:"power2.inOut",
  transformOrigin:"50% 50%"
},0);
logo.addEventListener("click",()=>{if(!tl.isActive())tl.restart();});
</script>
