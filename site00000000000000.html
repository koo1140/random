<html>
<style>
body {
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
}

.hero {
   position: relative;
   height: 100vh;
   background: url('https://source.unsplash.com/1600x900/?space') no-repeat center center fixed;
   background-size: cover;
}

.hero-text {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   text-align: center;
   color: white;
}

.hero-text h1 {
   font-size: 3em;
   margin-bottom: 1em;
}

.hero-text p {
   font-size: 1.5em;
   margin-bottom: 2em;
}

.hero-text button {
   font-size: 1.2em;
   padding: 1em 2em;
   border: none;
   background-color: white;
   color: black;
   cursor: pointer;
}
</style>
<body>
   <div class="hero">
       <div class="hero-text">
           <h1>Welcome to our Tech Company</h1>
           <p>We are a leading provider of cutting-edge technology solutions.</p>
           <button>Learn More</button>
       </div>
   </div>
</body>
</html>
