<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read it easy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .title {
            font-size: 4vw;
            color: #fff;
            text-align: center;
            font-weight: bold;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 2vw rgba(255, 255, 255, 0.5);
        }

        input[type="text"] {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            font-size: 1.2em;
            width: 90%;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .text-container {
    position: absolute;
    top: 5%;
    left: 5%;
    width: 90%;
    height: 90%;
    overflow-y: scroll;
    text-align: center;
    font-size: 5.5vw; /* Larger text */
    line-height: 1.5;
    color: white;
    display: none;
    padding: 15% 2vw; /* Allow extra scrolling space above and below */
    box-sizing: border-box;
    text-shadow: 0 0 1vw rgba(255, 255, 255, 0.5);
    mask-image: linear-gradient(
        to bottom,
        transparent 20%, /* Increase the transparent area */
        black 35%,       /* Adjust black zone to stretch fade */
        white 65%,       /* Main visible area */
        black 80%,       /* Lower fade starts */
        transparent 95%  /* Larger fade out */
    );
    -webkit-mask-image: linear-gradient(
        to bottom,
        transparent 20%, /* Increase the transparent area */
        black 35%,       /* Adjust black zone to stretch fade */
        white 65%,       /* Main visible area */
        black 80%,       /* Lower fade starts */
        transparent 95%  /* Larger fade out */
    );
}

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2f4f7f, #191970);
            animation: gradient 15s infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .circles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle {
            position: absolute;
            width: 10vw;
            height: 10vw;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 2vw rgba(255, 255, 255, 0.5);
            animation: pulse 3s infinite;
        }

        .squares {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .square {
            position: absolute;
            width: 5vw;
            height: 5vw;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 2vw rgba(255, 255, 255, 0.5);
            animation: shake 3s infinite;
            transform: rotate(45deg);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {
            0% {
                transform: rotate(45deg) translateX(0);
            }
            50% {
                transform: rotate(45deg) translateX(2vw);
            }
            100% {
                transform: rotate(45deg) translateX(0);
            }
        }

        .circle:hover,
        .square:hover {
            transform: scale(2.5);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="title">Read it easy</div>
    <input type="text" class="scripture" id="scripture" placeholder="Enter text...">
    <div class="text-container" id="textContainer"></div>
    <div class="circles">
        <div class="circle" style="top: -45vw; left: 10vw;"></div>
        <div class="circle" style="top: 10vw; left: -40vw;"></div>
        <div class="circle" style="top: 40vw; left: 20vw;"></div>
        <div class="circle" style="top: -10vw; left: 40vw;"></div>
    </div>

    <div class="squares">
        <div class="square" style="top: -40vw; left: -40vw;"></div>
        <div class="square" style="top: 20vw; left: -30vw;"></div>
        <div class="square" style="top: 40vw; left: -20vw;"></div>
        <div class="square" style="top: 30vw; left: 20vw;"></div>
        <div class="square" style="top: 10vw; left: 40vw;"></div>
    </div>

    <script>
        const input = document.getElementById('scripture');
        const textContainer = document.getElementById('textContainer');
        const title = document.querySelector('.title');

        input.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const text = input.value;
                if (text.trim()) {
                    textContainer.textContent = text;
                    textContainer.style.display = 'block';
                    title.style.display = 'none';
                    input.value = ''; // Clear input for new text
                }
            }
        });
    </script>
</body>
</html>
