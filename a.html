<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VerseVision</title>
<!-- Add your CSS stylesheets here -->
</head>
<body>
  <div class="flex flex-col justify-center items-center min-h-screen bg-#282828">
    <div class="p-4 max-w-md w-full border border-#DDDDDD bg-#1A1A1A">
      <p class="text-center font-roboto text-xl text-#DDDDDD my-4">Welcome to VerseVision!</p>
      <div class="flex justify-center my-4">
        <p id="verseReference" class="text-center font-roboto font-bold text-#DDDDDD" onclick="handleEditReferenceClick()">[ Genesis 1:1 ]</p>
      </div>
      <p id="verseText" class="font-roboto text-#DDDDDD my-4 whitespace-pre-wrap">Loading...</p>
      <div class="flex justify-between font-roboto text-#DDDDDD my-4">
        <button class="border border-#DDDDDD px-3 py-2" onclick="handleExplainClick()">Explain</button>
        <div>
          <button class="border border-#DDDDDD px-3 py-2 mr-2" onclick="handlePrevClick()">&lt; Prev</button>
          <button class="border border-#DDDDDD px-3 py-2" onclick="handleNextClick()">Next &gt;</button>
        </div>
      </div>
    </div>
  </div>

<!-- Add your JavaScript scripts here -->
<script>
  // Define JavaScript functions here
  function handleEditReferenceClick() {
    // Logic to handle editing the reference
  }

  function handleExplainClick() {
    // Logic to explain the verse
  }

  function handlePrevClick() {
    // Logic to go to the previous verse
  }

  function handleNextClick() {
    // Logic to go to the next verse
  }
</script>
</body>
</html>
