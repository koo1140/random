<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inline AR Photo Scanner</title>
<style>
  body { margin:0; overflow:hidden; }
  #startButton { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); padding:12px 24px; font-size:16px; z-index:10; }
</style>
</head>
<body>

<button id="startButton">Start AR</button>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.154.0/build/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from "three";

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera();
const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
renderer.xr.setReferenceSpaceType('local');
document.body.appendChild(renderer.domElement);

// Hidden video for inline AR
const video = document.createElement('video');
video.autoplay = true;
video.playsInline = true;
video.style.display = 'none';
document.body.appendChild(video);

// Camera feed
navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
.then(stream => { video.srcObject = stream; })
.catch(err => console.error(err));

const startButton = document.getElementById('startButton');
startButton.onclick = async () => {
    if(!navigator.xr){ alert("WebXR not supported"); return; }

    // Inline AR session
    const session = await navigator.xr.requestSession('inline', {requiredFeatures:['local-floor']});
    renderer.xr.setSession(session);
    startButton.style.display = 'none';

    // Add plane helper
    function addPlane(texture){
        const width = 1; // 1m
        const height = texture.image ? width / (texture.image.width/texture.image.height) : 1;
        const geometry = new THREE.PlaneGeometry(width, height);
        const material = new THREE.MeshBasicMaterial({map: texture, side: THREE.FrontSide});
        const plane = new THREE.Mesh(geometry, material);

        const xrCamera = renderer.xr.getCamera(camera);
        plane.position.copy(xrCamera.position);
        plane.quaternion.copy(xrCamera.quaternion);
        const forward = new THREE.Vector3(0,0,-1.2).applyQuaternion(plane.quaternion);
        plane.position.add(forward);

        scene.add(plane);
    }

    // Tap to capture a fresh photo
    session.addEventListener('select', ()=>{
        if(video.videoWidth && video.videoHeight){
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video,0,0,canvas.width,canvas.height);

            // Direct canvas â†’ texture
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            addPlane(texture);
        }
    });
};

// Render loop
renderer.setAnimationLoop(()=>{
    renderer.render(scene, camera);
});
</script>
</body>
</html>
