<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Photo Scanner Multiple Photos</title>
<style>
  body { margin:0; overflow:hidden; }
  #startButton { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); padding:12px 24px; font-size:16px; z-index:10; }
</style>
</head>
<body>

<button id="startButton">Start AR</button>

<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.154.0/build/three.module.js"
  }
}
</script>

<script type="module">
import * as THREE from "three";

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera();
const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
renderer.xr.setReferenceSpaceType('local');
document.body.appendChild(renderer.domElement);

// Video stream setup
const video = document.createElement('video');
video.autoplay = true;
video.playsInline = true;
video.style.display = 'none';
document.body.appendChild(video);
navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
.then(stream => { video.srcObject = stream; })
.catch(err => console.error(err));

const startButton = document.getElementById('startButton');
startButton.onclick = async () => {
    if(!navigator.xr){ alert("WebXR not supported"); return; }
    const session = await navigator.xr.requestSession('immersive-ar', {requiredFeatures:['local-floor']});
    renderer.xr.setSession(session);
    startButton.style.display = 'none';

    // Helper function to add plane with optional texture
    function addPlane(texture=null){
        const width = 1; // 1 meter
        const height = texture ? width / (texture.image.width / texture.image.height) : 1;

        const geometry = new THREE.PlaneGeometry(width, height);
        const material = texture ? 
            new THREE.MeshBasicMaterial({map:texture, side:THREE.FrontSide}) :
            new THREE.MeshBasicMaterial({color:0xff0000, side:THREE.FrontSide});
        const plane = new THREE.Mesh(geometry, material);

        // Place 1.2 meters in front of camera
        const xrCamera = renderer.xr.getCamera(camera);
        plane.position.copy(xrCamera.position);
        plane.quaternion.copy(xrCamera.quaternion);
        const forward = new THREE.Vector3(0,0,-1.2).applyQuaternion(plane.quaternion);
        plane.position.add(forward);

        scene.add(plane);
    }

    // Tap-to-capture photo
    session.addEventListener('select', ()=>{
        if(video.videoWidth && video.videoHeight){
            // Create a fresh canvas each tap
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            addPlane(texture);
        } else {
            // Video not ready: add placeholder
            addPlane();
        }
    });
};

// Render loop
renderer.setAnimationLoop(()=>{
    renderer.render(scene, camera);
});
</script>
</body>
</html>
