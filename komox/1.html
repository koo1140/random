<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komox AI</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Frutiger Aero', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: none;
            margin-left: 20px;
        }

        .hero {
            background-image: url('hero_bg.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 2s ease; /* Animate introduction */
        }

        .hero .background-circles {
            position: absolute;
            top: -100px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.5;
        }
        
        .hero .background-circles svg circle {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9)); /* Add shadow to circles */
        }

        .hero .content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 6rem;
            margin-bottom: 10px;
            font-weight: bold;
            background-image: linear-gradient(to right, #2196F3, #E91E63, #9C27B0, #673AB7);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 10s ease infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Add text shadow for emphasis */
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        
    </style>
    <script>
    // JavaScript code for continuously moving circles
    document.addEventListener("DOMContentLoaded", function () {
        var circles = document.querySelectorAll('.background-circles svg circle');
        circles.forEach(function (circle) {
            var speed = Math.random() * 0.1 + 0.05; // Random speed between 0.05 and 0.15
            var directionX = Math.random() < 0.5 ? -1 : 1; // Random direction (left or right)
            var directionY = Math.random() < 0.5 ? -1 : 1; // Random direction (up or down)
            setInterval(function () {
                var cx = parseFloat(circle.getAttribute('cx'));
                var cy = parseFloat(circle.getAttribute('cy'));
                var r = parseFloat(circle.getAttribute('r'));
                if (cx + r >= 100 || cx - r <= 0) {
                    directionX *= -1;
                }
                if (cy + r >= 100 || cy - r <= 0) {
                    directionY *= -1;
                }
                cx += speed * directionX;
                cy += speed * directionY;
                circle.setAttribute('cx', cx);
                circle.setAttribute('cy', cy);
            }, 1000 / 30); // Update every 1/30th of a second (smoother movement)
        });
    });
</script>
</head>
<body>
    <header>
        <!--  -->
    </header>

    <section class="hero">
        <div class="background-circles">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
           <circle cx="10" cy="60" r="15" fill="rgba(255, 255, 255, 0.3)" />
           <circle cx="100" cy="50" r="25" fill="rgba(255, 255, 255, 0.3)" />
           <circle cx="5" cy="5" r="20" fill="rgba(255, 255, 255, 0.3)" />
        </svg>
        </div>

        <div class="content">
            <h1>Komox AI</h1>
            <p>A new AI assistant.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Komox AI. All rights reserved.</p>
    </footer>
</body>
</html>
